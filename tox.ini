[tox]

envlist = check, clean, {py39,py310,py311,py312,py313}, report

[testenv]

usedevelop = True

deps =
    pytest
    pytest-asyncio
    pytest-xdist
    pytest-cov
    cython: cython

commands =
    pytest --cov-append {posargs}

[testenv:check]

deps =
    wheel
    flake8
    docutils
    pygments
    twine
    build

commands =
    flake8 aiosignal tests
    python -m build
    python -m twine check --strict dist/*

basepython:
    python3.13

[testenv:clean]

deps = coverage
skip_install = true

commands =
    coverage erase

basepython:
    python3.13

[testenv:report]

deps = coverage
skip_install = true

commands =
    coverage report
    coverage html
    echo "open file://{toxinidir}/htmlcov/index.html"

allowlist_externals =
    echo

basepython:
    python3.13
